{% extends 'base.html'%}
{% load static %}
{% block title %}category{% endblock title%}

{% block main-content %}

<!-- <h2>Category : {{product}}</h2> -->
<div class="container my-5">
    <div class="row">
        <div class="col-3m-3">
            <div class="list-group">
                {% for val in title %}
                <a href="{% url 'category-title' val.title %}" class="list-group-item list-group-item-action"
                    aria-current="true">

                    {{val.title}}</a>
                {% endfor %}
            </div>
        </div>
        <div class="col-5m-9"></div>
        <div class="row">
            {% for prod in product %}
            <div class="col-text-center mb-4">
                <a href="{% url 'product-details' prod.id %}" class="btn">
                    <div>
                        <img src="{{prod.product_image.url}}" width="300px" height="200px" />
                        <div class="fw-bold">{{prod.title}}</div>
                        <div class="fw-bold text-danger">
                            Rs.{{prod.discounted_price}}/-
                            <small class="fw-light text-decoration-line-through">{{prod.selling_price}}</small>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock main-content %}
